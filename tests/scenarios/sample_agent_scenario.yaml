# Sample scenario YAML for agent behavior testing
world:
  name: TestScenarioWorld
  year: 2025
  places:
    - name: TestCafe
      capabilities: [food, relax]
    - name: TestHome
      capabilities: [home]

agents:
  - name: TestAgent
    place: TestCafe
    job: None
    values: [curiosity]
    goals: [exploration]
    traits:
      extraversion: 0.5
      openness: 0.5
      conscientiousness: 0.5
    physio:
      hunger: 0.3
      energy: 0.8
      stress: 0.2
      mood: neutral
      social: 0.5
      fun: 0.5
      hygiene: 0.8
      comfort: 0.8
      bladder: 0.8
