# Personas Configuration Schema
# This schema defines the structure for personas configurations in the simulation.

personas:
  type: object
  properties:
    people:
      type: array
      description: List of persona definitions.
      items:
        type: object
        properties:
          name:
            type: string
            description: The name of the persona.
          age:
            type: integer
            description: Age of the persona.
          job:
            type: string
            description: Job or occupation of the persona.
          bio:
            type: string
            description: Biography or description of the persona.
          values:
            type: array
            items:
              type: string
            description: List of values the persona holds.
          goals:
            type: array
            items:
              type: string
            description: List of goals the persona has.
          start_place:
            type: string
            description: Initial location of the persona.
          position:
            type: string
            description: Current position (alternative to start_place).
          schedule:
            type: array
            description: Schedule of appointments.
            items:
              type: object
              properties:
                start_tick:
                  type: integer
                  description: Starting tick of the appointment.
                end_tick:
                  type: integer
                  description: Ending tick of the appointment.
                location:
                  type: string
                  description: Location of the appointment.
                label:
                  type: string
                  description: Label or description of the appointment.
              required:
                - start_tick
                - end_tick
                - location
                - label
        required:
          - name
  required:
    - people
