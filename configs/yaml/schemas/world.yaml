# World Configuration Schema
# This schema defines the structure for world configurations in the simulation.

world:
  type: object
  properties:
    start_year:
      type: integer
      description: The starting year for the simulation.
    description:
      type: string
      description: A description of the world.
    city:
      type: object
      description: City configuration embedded in world config.
      properties:
        name:
          type: string
          description: The name of the city.
        year:
          type: integer
          description: The year of the city.
  required:
    - start_year
