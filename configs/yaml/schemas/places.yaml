# Place Configuration Schema
# This schema defines the structure for place configurations in the simulation.

places:
  type: list
  items:
    type: object
    properties:
      name:
        type: string
        description: The name of the place.
      capabilities:
        type: array
        items:
          type: string
        description: A list of capabilities the place offers (e.g., work, rest, shop).
      vendor:
        type: object
        properties:
          prices:
            type: object
            additionalProperties:
              type: number
            description: Item prices offered by the vendor.
          stock:
            type: object
            additionalProperties:
              type: integer
            description: Stock levels for items.
          buyback:
            type: object
            additionalProperties:
              type: number
            description: Buyback prices for items.
      neighbors:
        type: array
        items:
          type: string
        description: A list of neighboring place names.
    required:
      - name
      - neighbors